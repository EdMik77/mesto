<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto: Russia</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/avatar_cousteau.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="photo-grid">
      <li class="photo-card">
        <img src="./images/elbrus.jpg" alt="" class="photo-card__image">
      </li>
      <li class="photo-card">
        <img src="./images/kurshskaya_kosa.jpg" alt="" class="photo-card__image">
      </li>
      <li class="photo-card">
        <img src="./images/lenskie_stolby.jpg" alt="" class="photo-card__image">
      </li>
      <li class="photo-card">
        <img src="./images/peterhof.jpg" alt="" class="photo-card__image">
      </li>
      <li class="photo-card">
        <img src="./images/ruskeala.jpg" alt="" class="photo-card__image">
      </li>
      <li class="photo-card">
        <img src="./images/taganay.jpg" alt="" class="photo-card__image">
      </li>
    </section>
  </main>

</body>

</html>
