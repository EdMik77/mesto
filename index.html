<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto: Russia</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/avatar_cousteau.jpg" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="photo-grid">
      <li class="photo-card">
        <img src="./images/elbrus.jpg" alt="Эльбрус" class="photo-card__image">
        <div class="photo-card__bottom-block">
          <h3 class="photo-card__title">Эльбрус</h3>
          <div class="photo-card__likes"></div>
        </div>
      </li>
      <li class="photo-card">
        <img src="./images/kurshskaya_kosa.jpg" alt="Куршская коса" class="photo-card__image">
        <div class="photo-card__bottom-block">
          <h3 class="photo-card__title">Куршская коса</h3>
          <div class="photo-card__likes"></div>
        </div>
      </li>
      <li class="photo-card">
        <img src="./images/lenskie_stolby.jpg" alt="Ленские столбы" class="photo-card__image">
        <div class="photo-card__bottom-block">
          <h3 class="photo-card__title">Ленские столбы</h3>
          <div class="photo-card__likes"></div>
        </div>
      </li>
      <li class="photo-card">
        <img src="./images/peterhof.jpg" alt="Петергоф" class="photo-card__image">
        <div class="photo-card__bottom-block">
          <h3 class="photo-card__title">Петергоф</h3>
          <div class="photo-card__likes"></div>
        </div>
      </li>
      <li class="photo-card">
        <img src="./images/ruskeala.jpg" alt="Рускеала" class="photo-card__image">
        <div class="photo-card__bottom-block">
          <h3 class="photo-card__title">Рускеала</h3>
          <div class="photo-card__likes"></div>
        </div>
      </li>
      <li class="photo-card">
        <img src="./images/taganay.jpg" alt="Таганай" class="photo-card__image">
        <div class="photo-card__bottom-block">
          <h3 class="photo-card__title">Таганай</h3>
          <div class="photo-card__likes"></div>
        </div>
      </li>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form id="edit-form" action="#" method="get" class="popup__form form" name="profile-edit-form" novalidate>
        <fieldset class="form__set">
          <input type="text" name="username" id="name-input" placeholder="Имя" minlength="3" maxlength="24"
            class="form__input" required>
          <input type="text" name="job" id="job-input" placeholder="Вид деятельности" minlength="3" maxlength="50"
            class="form__input" required>
          <button type="submit" class="form__submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
